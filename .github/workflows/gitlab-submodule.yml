name: Software Publication

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  hermes-prepare:
    name: Prepare Metadata for Curation
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' && ! (
        startsWith(github.ref_name, 'hermes/') ||
        contains(github.event.head_commit.message, 'hermes/post')
      )
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: |
          echo "::notice::ðŸ“¦ Installing HERMES..."
          pip install hermes
          echo "::notice::âœ… HERMES installed"

      - run: |
          echo "ðŸš€ Starting HERMES harvest..."
          hermes harvest
          echo "âœ… Harvest complete"

      - run: |
          echo "ðŸ›  Processing metadata..."
          hermes process
          echo "âœ… Process complete"

      - run: |
          echo "ðŸ“ Curating metadata..."
          hermes curate
          echo "âœ… Curation complete"

      - run: |
          echo "ðŸ”§ Creating curation branch..."
          git branch --show-current > .hermes/curate/target_branch
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c -8)
          echo "SHORT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"
          git branch -c "hermes/curate-$SHORT_SHA"
          git push origin "hermes/curate-$SHORT_SHA"
          git add -f .hermes/curate
          echo "âœ… Branch hermes/curate-$SHORT_SHA created and pushed"

      - uses: peter-evans/create-pull-request@v5
        with:
          base: hermes/curate-${{ env.SHORT_SHA }}
          branch: hermes/curate-result-${{ env.SHORT_SHA }}
          title: Metadata Curation for Commit ${{ env.SHORT_SHA }}
          body: |
            Please carefully review the attached metadata.
            If you are satisfied with the result, you may merge this PR, which will trigger publication.
            (Any temporary branches will be cleaned up.)
          delete-branch: true

  hermes-curate:
    name: Publish Software with Curated Metadata
    if: github.event.pull_request.merged == true && startsWith( github.base_ref , 'hermes/curate-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: |
          echo "::notice::ðŸ“¦ Installing HERMES for deposit..."
          pip install hermes
          echo "âœ… HERMES installed"

      - run: |
          echo "ðŸ“¦ Archiving repository files for publication..."
          git archive --format zip HEAD gitlab > artifact.zip
          echo "âœ… Archive created: artifact.zip"

      - run: |
          echo "ðŸ“¤ Depositing artifacts to Zenodo Sandbox..."
          hermes deposit --initial -O invenio_rdm.auth_token ${{ secrets.ZENODO_SANDBOX }} --file artifact.zip --file README.md
          echo "âœ… Deposit complete"

      - run: |
          echo "ðŸ›  Running HERMES postprocess..."
          hermes postprocess
          echo "âœ… Postprocessing complete"

      - run: |
          echo "ðŸ”§ Creating post-processing PR..."
          echo "TARGET_BRANCH=$(cat .hermes/curate/target_branch)" >> "$GITHUB_ENV"

      - uses: peter-evans/create-pull-request@v5
        with:
          branch: hermes/post-${{ github.run_id }}
          base: ${{ env.TARGET_BRANCH }}
          title: Review hermes post-processing results
          body: |
            This is an automated pull request created by HERMES post-processing.

            Please carefully review the changes and finally merge them.

      - run: |
          echo "ðŸ§¹ Deleting all old hermes/curate branches..."
          for BRANCH in $(git ls-remote origin 'refs/heads/hermes/curate-*' | cut -f2 | cut -d'/' -f'3-'); do
            echo "Deleting branch $BRANCH"
            git push origin --delete "$BRANCH"
          done
          echo "âœ… Cleanup of curation branches complete"

  hermes-cleanup:
    name: Cleanup aborted curation branches
    if: github.event.pull_request.merged == false && startsWith( github.base_ref , 'hermes/curate-')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "ðŸ§¹ Cleaning up aborted curation branches..."
          for BRANCH in $(git ls-remote origin 'refs/heads/hermes/curate-*' | cut -f2 | cut -d'/' -f'3-'); do
            echo "Deleting branch $BRANCH"
            git push origin --delete "$BRANCH"
          done
          echo "âœ… Aborted curation branches deleted"
